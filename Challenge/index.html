<!doctype html>
<html lang='en'>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Pokemon API</title>
</head>

<body>
    <div class="header">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="myTeam.html">My Team</a></li>
            </ul>
        </nav>
        <h1 class="title">Pokémon</h1>
    </div>

    <div class="searchSection">
        <input type="text" name="search" id="search" placeholder="Search by Name">
        <button class="button" id="search_btn">Search Pokémon</button>
        <div id="error"></div>
    </div>

    <section id="pokemon">
        <div>
            <img id="img" src="" alt="" srcset="">
        </div>
        <div id="name"></div>
        <div class="grid-container">
            <div id="abilities"></div>
            <div id="type"></div>
            <div id="weight"></div>
            <div id="height"></div>
            <div id="hp"></div>
            <div id="atack"></div>
            <div id="defense"></div>
            <div id="exp"></div>
        </div>
        <div id="team"></div>

    </section>
    <section class="pokemonList">
        <h3>List of Pokemons</h3>
        <div id='output'>
        </div>
    </section>

    <script src='main.js' type="module"></script>

</body>


</html>
